<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Modal</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../build/globals/modal.js"></script>
</head>
<body>
	<h1>Modal</h1>
	<div class="modal"></div>
	<button type="button" class="btn btn-primary openModal">Open Modal</button>
	<script type="text/javascript">
		window.modal = new metal.Modal({
			body: 'One fine body...',
			disableDrag: false,
			element: '.modal',
			footer: '<button type="button" class="btn btn-primary">OK</button>',
			header: '<h4 class="modal-title">Modal header</h4>',
			offsetTop: 200
		});

		document.querySelector('.openModal').addEventListener('click', function() {
			modal.show();
		});
	</script>
</body>
</html>
